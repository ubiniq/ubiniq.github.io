<!--   (아이콘 폰트) 폰트 어썸 링크     -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <style>
        @import url(https://fonts.googleapis.com/css?family=Wire+One);
        body {
            background-color: #000;
            background-image: -webkit-radial-gradient(circle,#555, #333, #111);
            background-attachment: fixed;
            overflow: hidden;
            
            font-family: 'Wire One', sans-serif;
            font-size: 4em;
            color: #FFF;
            line-height: normal;
            text-align: center;
        }
        #glow {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1em;
            margin: auto;
        }
        #glow p, #glow span {
            color: #fff;
            font-weight: bold;
            text-shadow: 0 0 15px;
        }
        #glow p {
            margin-top: 5%; 
            -webkit-animation: yglow 3s ease infinite;
        }
        #glow p:first-child {
            margin-top: 10%;
        }
        a {
            display: block;
            width: 100%;
            height: 100%;
        }
        @-webkit-keyframes yglow {
            0% {
                color: #eee;
                text-shadow: 0;
            }
            5% {
                color: rgb(233, 163, 40);
                text-shadow: 0 0 15px;
            }
            10% {
                color: #eee;
                text-shadow: 0;
            }
          100% {
            color: rgb(233, 163, 40);
            text-shadow: 0 0 15px;
          }
        }
         @media screen and (max-width: 767px){
            /* 모바일 */
            #glow p, #glow span {
            display: block;
            }
        }
        @media screen and (max-width: 959px) and (min-width: 768px){
            /* 태블릿 */
            #glow p, #glow span {
            display: inline-block;
                margin-top: 50%;
                margin-left: 10%;
            }
        }
        @media screen and (max-width: 1279px) and (min-width: 960px){
            /* 데스크탑 저화질 */
            #glow p, #glow span {
            display: inline-block;
                margin-top: 30%;
                margin-left: 10%;
            }
        }
        @media screen and (min-width: 1280px){
            /* 데스크탑 고화질 */
            #glow p, #glow span {
            display: inline-block;
                margin-top: 20%;
                margin-left: 10%;
            }
        }
    </style>
</head>
<body>
    <section id="glow">
        <a href="main.html">
            <p>U</p>
            <p>B</p>
            <p>I</p>
            <p>N</p>
            <p>I</p>
            <p>Q</p>
            <span>&mdash;</span>
        </a>
    </section>
</body>
